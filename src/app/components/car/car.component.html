<div *ngIf="dataLoaded==false" class="spinner-grow" role="status">
    <span class="sr-only">Loading...</span>
  </div>
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Araba</th>
            <th>Marka</th>
            <th>Renk</th>
            <th>Model</th>
            <th>Günlük Ücret</th>
            <th>Açıklama</th>
        </tr>
    </thead>
    <tr *ngFor="let car of cars">
        <td>{{car.id}}</td>
        <td>{{car.carName}}</td>
        <td>{{car.brandName}}</td>
        <td>{{car.colorName}}</td>
        <td>{{car.modelYear}}</td>
        <td>{{car.dailyPrice}} ₺</td>
        <td>{{car.description}}</td>
    </tr>
</table>
